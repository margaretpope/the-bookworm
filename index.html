<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unkempt:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&display=swap">
    <title>The Bookworm</title>
</head>
<body class="body">
    <header>
        <h1 class="headers">The Bookworm | Proof of Concept</h1>
    </header>
    <main>
        <article>
            <h2 class="headers">Finished your book? Add it to your library!</h2>
            <form>
                <input name="search" id="book-search" type="text" placeholder = "Search by book title"/>
                <button type="submit" class="button">Search</button>
            </form>
            <section id="book"></section>
            <h2 class="headers">My Library</h2>
            <section id="library" class="books"></section>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
